<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light | The Metaverse Explore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Image/logo.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <main>
        <section class="bc-img">
        <header>
            <div class="logo">
                <img src="./Image/logo.png" alt="">
                <p class="title">light</p>
            </div>

            <div class="mid">
                <span class="docs"><span>Docs</span><i class="ri-arrow-right-up-line"></i></span>
                <span class="docs"><span>Communities</span><i class="ri-arrow-down-s-line"></i></span>
                <span class="docs"><span>Resources</span><i class="ri-arrow-down-s-line"></i></span>
            </div>

            <div class="bottom">
                <span class="dis"><i class="ri-discord-fill"></i><span>Discord</span></span>
                <button><i class="ri-global-line"></i>Explore Now</button>
            </div>
        </header>

        <section class="view1">
            <div class="top">
                <img  src="/Image/image3.webp" alt="">
            </div>
            <div class="bottom">
                <div class="title">
                    <h1>The Metaverse Explore</h1>
                </div>
                <div class="text">
                    <p>Light enables users to discover connections that was not possible before.</p>
                </div>
                <div class="btn">
                      <button><i class="ri-global-line"></i>Explore Now</button>
                </div>
            </div>
        </section>
        <img class="img4" src="Image/image4.svg" alt="">
        </section>
